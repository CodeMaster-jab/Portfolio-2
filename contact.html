</head>

<body class="bg">
    <header>
        <div class="container header-container">
            <div class="row nav-row">
                <div class="col-md-6">
                    <span class="name"><h1>Jeffrey Bell</h1></span>
                </div>
                <div class="col-md-6">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="./index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./portfolio.html">Portfolio</a>

                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    <main>
      <div class="container content">
          <div class="row">
              <div class="col-md-12">
                  <div id="contentHeader">
                      <h2>Contact</h2>
                  </div>
              </div>
          </div>
          <form id="frmContact" action="/my-handling-form-page" method="post">
            <div>
              <label for="name">Name:</label><br/>
              <input class="usrInput" type="text" id="name" >
            </div>
            <div>
              <label for="mail">Email:</label><br/>
              <input class="usrInput" type="email" id="mail" >
            </div>
            <div>
              <label for="msg">Message:</label><br/>
              <textarea class="usrInput" id="msg" rows="10" ></textarea>
            </div>
            <button id="btnSubmit" type="submit" >Submit</button>
          </form>
      </div>
    </main>
    
    <footer>
